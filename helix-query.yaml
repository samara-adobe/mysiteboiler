version: 1
indices:
  site:
    include:
      - '**'
    exclude:
      - '/cms/**'
    target: /query-index
    properties:
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      